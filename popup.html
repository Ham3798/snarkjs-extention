<!doctype html>
<html>
<head>
  <title>SnarkJS Extension Example</title>
</head>
<body>

  <h1>SnarkJS Extension Example</h1>
  <button id="bGenProof">Create proof</button>

  <!-- 로그를 표시할 요소 추가 -->
  <div id="log" style="white-space: pre-wrap;"></div>

  <!-- JS-generated output will be added here. -->
  <pre class="proof">Proof: <code id="proof"></code></pre>
  <pre class="proof">Result: <code id="result"></code></pre>

  <!-- Include the popup script -->
  <script src="popup.js"></script>

</body>
</html>
